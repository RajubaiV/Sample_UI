<div class="parent">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="Email" [(ngModel)]="loginObj.Email" placeholder="Email" required="">
                <input type="password" name="Password" [(ngModel)]="loginObj.Password" placeholder="Password" required="">
                <button (click)="login()">Login</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="false">Sign up</label>
                <input type="text" name="Username" [(ngModel)]="registerObj.Username" placeholder="Username" required="">
                <input type="email" name="Email" [(ngModel)]="registerObj.Email" placeholder="Email" required="">
                <input type="password" name="Password" [(ngModel)]="registerObj.Password" placeholder="Password" required="">
                <button (click)="registerLogin()">Sign up</button>
            </form>
        </div>
    </div>
</div>
